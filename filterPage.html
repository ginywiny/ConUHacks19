<!DOCTYPE html>
<html>
<head>
	<title>JukeBud</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="filterPageStyle.css">
</head>
<body>
	<main>
		<form name="musicSearch" action="#" method="get">
			
				<div class="form-box">
					<label for="genre">Genre</label>
					<input type="text" id="genre" name="Genre" placeholder="Genre">
				</div>
				<div class="form-box">
					<label for="artist">Artist</label>
					<input type="text" id="artist" name="Artist" placeholder="Artist">
				</div>
				<div class="form-box">
					<label for="song">Song</label>
					<input type="text" id="song" name="Song" placeholder="Song">
				</div>
			
		</form>
	</main>
</body>
</html>
